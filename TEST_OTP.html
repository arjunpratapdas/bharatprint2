<!DOCTYPE html>
<html>
<head>
    <title>BharatPrint OTP Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-section { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; width: 100%; margin: 5px 0; }
        .log { background: #000; color: #0f0; padding: 10px; margin: 10px 0; border-radius: 3px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üì± BharatPrint OTP Testing</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackend()">Check Backend Status</button>
        <div id="backend-status"></div>
    </div>

    <div class="test-section">
        <h2>2. Send OTP</h2>
        <input type="text" id="name" placeholder="Enter your name" value="Test User">
        <input type="text" id="phone" placeholder="Enter 10-digit phone number" value="8825450981">
        <button onclick="sendOTP()">Send OTP</button>
        <div id="otp-status"></div>
    </div>

    <div class="test-section">
        <h2>3. Verify OTP</h2>
        <input type="text" id="otp" placeholder="Enter 6-digit OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
        <div id="verify-status"></div>
    </div>

    <div class="test-section">
        <h2>4. Console Log</h2>
        <div id="console" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        const backendURL = 'http://localhost:8000/api';
        const consoleEl = document.getElementById('console');

        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            consoleEl.innerHTML += `[${timestamp}] ${message}\n`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function clearLog() {
            consoleEl.innerHTML = '';
        }

        async function testBackend() {
            log('üîç Testing backend connection...');
            try {
                const response = await fetch(`${backendURL}/health`);
                if (response.ok) {
                    log('‚úÖ Backend is running on localhost:8000');
                    document.getElementById('backend-status').innerHTML = '<span class="success">‚úÖ Backend Connected</span>';
                } else {
                    log('‚ùå Backend returned status: ' + response.status);
                    document.getElementById('backend-status').innerHTML = '<span class="error">‚ùå Backend Error</span>';
                }
            } catch (error) {
                log('‚ùå Cannot connect to backend: ' + error.message);
                document.getElementById('backend-status').innerHTML = '<span class="error">‚ùå Cannot connect to backend</span>';
            }
        }

        async function sendOTP() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone) {
                log('‚ö†Ô∏è  Please enter name and phone number');
                return;
            }

            log(`üì§ Sending OTP to ${phone}...`);
            try {
                const response = await fetch(`${backendURL}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phoneNumber: phone,
                        name: name
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ OTP sent successfully!`);
                    log(`üì± Message: ${data.message}`);
                    document.getElementById('otp-status').innerHTML = '<span class="success">‚úÖ OTP Sent</span>';
                } else {
                    log(`‚ùå Error: ${data.detail || 'Unknown error'}`);
                    document.getElementById('otp-status').innerHTML = `<span class="error">‚ùå ${data.detail}</span>`;
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`);
                document.getElementById('otp-status').innerHTML = '<span class="error">‚ùå Request Failed</span>';
            }
        }

        async function verifyOTP() {
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const name = document.getElementById('name').value;

            if (!otp || otp.length !== 6) {
                log('‚ö†Ô∏è  Please enter a valid 6-digit OTP');
                return;
            }

            log(`üîê Verifying OTP: ${otp}...`);
            try {
                const response = await fetch(`${backendURL}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phoneNumber: phone,
                        otp: otp,
                        name: name
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ OTP verified successfully!`);
                    log(`üîë Token: ${data.token.substring(0, 50)}...`);
                    log(`üë§ User ID: ${data.user.id}`);
                    log(`üì± Phone: ${data.user.phoneNumber}`);
                    document.getElementById('verify-status').innerHTML = '<span class="success">‚úÖ OTP Verified & User Created</span>';
                } else {
                    log(`‚ùå Verification failed: ${data.detail || 'Unknown error'}`);
                    document.getElementById('verify-status').innerHTML = `<span class="error">‚ùå ${data.detail}</span>`;
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`);
                document.getElementById('verify-status').innerHTML = '<span class="error">‚ùå Request Failed</span>';
            }
        }

        // Initial test
        log('üöÄ BharatPrint OTP Test Page Loaded');
        log('Make sure backend is running at localhost:8000');
    </script>
</body>
</html>
