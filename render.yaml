services:
  - type: web
    name: bharatprint-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT -k uvicorn.workers.UvicornWorker server:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: "./firebase-service-account-key.json"
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "https://bharatprint.netlify.app,https://bharatprint.com"
